<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>It goes like...</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="module"></script>
</head>

<body>
    <h1>It goes like...</h1>
    <div id="app">
        <button type="button" id="new-track">Add Melody</button>
        <br />
        <button type="button" id="record">üî¥ Record</button>
        <button type="button" id="play">‚ñ∂Ô∏è Play</button>
        <button type="button" id="clear">‚ùå Clear Track</button>

        <input type="number" value="140" id="bpm">BPM</input>
        <br />
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8" />
        <div id="tracks"></div>
        <div id="keys"></div>
    </div>

</body>
<template id="track-controls">
    <div class="track" id="track_">
        <input type="radio" class="track-radio" name="active"/>
        <label class="track-label"></label>
        <select class="track-waveform">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="triangle">Triangle</option>
        </select>
    </div>
</template>

</html>
